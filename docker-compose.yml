version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: app_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - network

#Docker Networks
networks:
  network:
    driver: bridge
